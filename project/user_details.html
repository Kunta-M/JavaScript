<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="user_details"></div>

<script>

    const JOSINUSer = new URL(location).searchParams.get('user');
    const user = JSON.parse(JOSINUSer);

    const userDtls = document.getElementById('user_details');

    let userInfo = document.createElement('div')
    userInfo.innerText = `${user.id} ${user.name}
    Username: ${user.username}
    e-mail: ${user.email}
    Address
    street: ${user.address.street} ${user.address.suite}
    city: ${user.address.city}
    zipcode: ${user.address.zipcode}
        Geo
            lat: ${user.address.geo.lat}
            lng: ${user.address.geo.lng}
    phone: ${user.phone}
    website: ${user.website}
    Company
    name: ${user.company.name}

    `

    userDtls.append(userInfo)




</script>

</body>
</html>
